<div class="mt-4" style="width:300px;margin:0 auto">
<div class="row ">
<div class =" card mt-50">
    <div class="card-body">
        <h3 class="mx-auto" style="width: 130px;margin:0 auto;">
            REGISTER
          </h3>      
    <label for="basic-url1">EMAIL</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">@</span>
      </div>
      <input type="text" [(ngModel)]="userdata.email" name="email" class="form-control" id="basic-url1" aria-describedby="basic-addon3">
    </div>
    <label for="basic-url2">PASSWORD</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">#</span>
  </div>
  <input type="password" name="password" [(ngModel)]="userdata.password" class="form-control" id="basic-url2" aria-describedby="basic-addon3">
</div>
<div class="input-group mb-3 mx-auto">
    <button class="btn btn-primary mx-auto" type="button" (click)="REGISTER()">
       <!-- <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"><span>-->
        REGISTER
      </button>
</div>
</div >
</div>
</div>
</div>
