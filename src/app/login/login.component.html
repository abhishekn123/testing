<div class="mt-4" style="width:300px;margin:0 auto">
    <div class="row ">
    <div class =" card mt-50">
        <div class="card-body">
            <h3 class="mx-auto" style="width: 110px;margin:0 auto;">
                LOGIN
              </h3>      
        <label for="basic-url1">EMAIL</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">@</span>
          </div>
          <input type="email" [(ngModel)]="logindata.email" name="email" class="form-control" id="basic-url1" aria-describedby="basic-addon3">
        </div>
        <label for="basic-url2">PASSWORD</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">#</span>
      </div>
      <input type="password" name="password" [(ngModel)]="logindata.password" class="form-control" id="basic-url2" aria-describedby="basic-addon3">
    </div>
    <div class="input-group mb-3">
      <button class="btn btn-primary mx-auto" type="button"(click)="LOGIN() ">
        <!--<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>-->
        Login
      </button>
    </div>
    </div >
    </div>
    </div>
    </div>
