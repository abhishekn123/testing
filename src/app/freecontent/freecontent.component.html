<div class="container">
    <div class="row mt-4"  >
        <div class="col-md-4"*ngFor="let movie of freecontent">           
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">{{movie.title}}</div>
                <div class="card-body">
                  <h5 class="card-title">{{movie.id}}</h5>
                  <p class="card-text">{{movie.rank}}</p>
                </div>
              </div>
        </div>
    </div>
</div>
